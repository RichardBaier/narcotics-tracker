<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Data Sign In</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <h2>Sign In.</h2>
      <div class="form-group">
        <input type="text" placeholder="Email or Phone" />
        <input type="password" placeholder="Password" />
        <button>Sign In</button>
      </div>
      <p>Forgot your Password? <span class="reset-pw">Reset Password</span></p>
      <p>New User? <span class="new-user">Create an Account</span></p>
    </form>
  </body>
</html>
